<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>


</head>

<body>
  <main class="card">
    <img src="images/image-victor.jpg" alt="victor_image" class="victor_image">
    <picture class="top_side">
      <img src="images/bg-pattern-card.svg" alt="card_background" class="card_image">
    </picture>
    <section class="bottom_side">
      <article class="bottom_information">
        <h1>Victor Crest <span class="age"> 26</span></h1>
        <p class="city"> London</p>
      </article>
      <hr>
      <section class="information_container">
        <ul>
          <li>
            <p class="heading_number"> 80K</p>
            <span class="description"> Followers</span>
          </li>
          <li>
            <p class="heading_number"> 803K</p>
            <span class="description"> Likes</span>
          </li>
          <li>
            <p class="heading_number"> 1.4K</p>
            <span class="description"> Photos</span>
          </li>
        </ul>
      </section>
    </section>
  </main>

</body>

</html>
